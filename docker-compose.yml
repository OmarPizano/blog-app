version: '3.8'
services:
    db:
        container_name: blog-db
        image: mongo
        ports:
            - 127.0.0.1:27017:27017
        volumes:
            - mongo_data:/data/db
            - mongo_data_config:/data/configdb
    backend:
        container_name: blog-backend
        build:
            context: .
            dockerfile: Dockerfile
        env_file: .env
        depends_on:
            - db
        ports:
            - 127.0.0.1:8000:$BACKEND_PORT
        volumes:
            - ./backend:/home/node
        command: npm run dev
volumes:
    mongo_data:
    mongo_data_config:

